<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Jin | 金咖啡餐厅</title>
    <style>
        /* 基础样式 - 后续可以完善 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: #8B4513; /* 棕色系 */
            color: white;
            padding: 20px 0;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-right: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .hero {
            background-image: url('restaurant-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        section {
            padding: 60px 0;
        }
        
        .menu-item {
            margin-bottom: 30px;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#about">关于我们</a></li>
                    <li><a href="#menu">菜单</a></li>
                    <li><a href="#gallery">环境展示</a></li>
                    <li><a href="#contact">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主横幅 -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>House of Jin</h1>
            <p>金咖啡 - 融合东西方美食精髓</p>
            <button>立即预订</button>
        </div>
    </section>

    <!-- 关于我们 -->
    <section id="about" class="container">
        <h2>关于金咖啡</h2>
        <p>这里是关于餐厅的简介...</p>
        <!-- 可以添加更多内容 -->
    </section>

    <!-- 特色菜单 -->
    <section id="menu" class="container">
        <h2>我们的特色菜单</h2>
        <div class="menu-item">
            <h3>招牌菜品</h3>
            <p>菜品描述...</p>
        </div>
        <div class="menu-item">
            <h3>特色饮品</h3>
            <p>饮品描述...</p>
        </div>
        <!-- 可以添加更多菜单项 -->
    </section>

    <!-- 环境展示 -->
    <section id="gallery" class="container">
        <h2>餐厅环境</h2>
        <div class="gallery-grid">
            <!-- 这里可以添加图片 -->
            <p>餐厅环境照片展示区...</p>
        </div>
    </section>

    <!-- 联系我们 -->
    <section id="contact" class="container">
        <h2>联系我们</h2>
        <div class="contact-info">
            <p>地址: [餐厅地址]</p>
            <p>电话: [联系电话]</p>
            <p>营业时间: [营业时间]</p>
            <p>邮箱: [电子邮箱]</p>
        </div>
        <form class="reservation-form">
            <h3>在线预订</h3>
            <input type="text" placeholder="姓名">
            <input type="tel" placeholder="电话">
            <input type="date" placeholder="日期">
            <input type="time" placeholder="时间">
            <input type="number" placeholder="人数">
            <button type="submit">提交预订</button>
        </form>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2023 House of Jin 金咖啡. 版权所有.</p>
            <div class="social-links">
                <!-- 社交媒体链接 -->
                <a href="#">微信</a>
                <a href="#">微博</a>
                <a href="#">大众点评</a>
            </div>
        </div>
    </footer>
</body>
</html>
